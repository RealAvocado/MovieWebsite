<!doctype html>
<html lang="en">
  <head>
  	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MovieTonight</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <header>
  	  <nav id="header-nav" class="navbar navbar-default">
  		<div class="container-fluid">
  			<div class="navbar-header">

          <div class="navbar-brand" >
            <a href="index.html" class="pull-left">
              <h1>Movie Tonight</h1>
            </a>
          </div>

          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#collapsable-nav">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>

        <div id="collapsable-nav" class="collapse navbar-collapse">
          <!-- delete class="nav navbar-nav navbar-right" and see what happens -->
          <ul id="nav-list" class="nav navbar-nav navbar-right">
            <li id="search-bar">
              <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              </form>
            </li>

            <li id="search-button">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </li>

            <li class="visible-xs">
              <a href="index.html">
                <br class="hidden-xs"> Home</a>
            </li>

            <li id="watchlist-button">
              <a href="watchlish.html" class="btn btn-outline-success" role="button">WatchList</a>
            </li>

            <li class="active">
              <a href="signin.html" class="btn btn-outline-success" role="button">Sign In</a>
            </li>
          </ul><!-- #nav-list -->
        </div><!-- .collapse .navbar-collapse -->
  		</div>
  	  </nav>
  	</header>

    <div id="signin-main-content" class="container">
      <div id= "whole-login-block" >
        <div id="sign-up-block" class="col-md-6 col-sm-6 col-xs-12 col-xxs-12">
          <div id="google-btn">
            <button type="button" class="btn btn-secondary">
              <img id="google-icon" src="image/google-icon-2.png"> Sign In with Google
            </button>
          </div>

          <div id="email-btn">
            <button type="button" class="btn btn-secondary">
              <span class="glyphicon glyphicon-envelope"></span> Sign Up with Email
            </button>
          </div>
        </div>

        <div class="vertical-divider hidden-xs"></div>

        <div id="account-input-block" class="col-md-6 col-sm-6 col-xs-12 col-xxs-12">
          <form>
            <!-- <label for="streaming">Choose a service:</label> -->
            <div id="email-input">
              <input type="email" placeholder="Email">
            </div>

            <div id="password-input">
              <input type="password" placeholder="Password">
            </div>

            <button id="signin-btn" class="btn btn-primary" type="submit">Sign In</button>
          </form>

          <div id="forgot-password">
            <a is="local-link"  href="resetPassword.html">Forgot Password?</a>
          </div>
          

        </div>
      </div>
      
    </div>


    <!-- jQuery (Bootstrap JS plugins depend on it) -->
  <script src="js/jquery-2.1.4.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/script.js"></script>
  </body>
</html>
